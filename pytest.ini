[pytest]
# pytest 配置文件

# 測試路徑
testpaths = tests

# Python 文件匹配模式
python_files = test_*.py

# Python 類匹配模式
python_classes = Test*

# Python 函數匹配模式
python_functions = test_*

# 標記定義
markers =
    unit: 單元測試
    integration: 整合測試
    slow: 慢速測試
    auth: 認證相關測試
    database: 資料庫相關測試
    api: API 端點測試

# 輸出選項
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# 異步支援
asyncio_mode = auto

# 測試覆蓋率最低要求
# --cov-fail-under=80

# 日誌配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
