services:
  # PostgreSQL 資料庫
  postgres:
    image: postgres:16
    container_name: rag_postgres_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rag_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag_network
    restart: unless-stopped

  # Redis (可選)
  redis:
    image: redis:7-alpine
    container_name: rag_redis_prod
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag_network
    restart: unless-stopped
    profiles:
      - with-redis

  # FastAPI 後端
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag_backend_prod
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@postgres:5432/${POSTGRES_DB:-rag_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres123}
      - POSTGRES_DB=${POSTGRES_DB:-rag_db}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rag_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  rag_network:
    driver: bridge
